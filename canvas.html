<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
    <canvas></canvas>
    <script>
        const canvas = document.querySelector('canvas')
        const ctx = canvas.getContext('2d')

        canWidth = 600
        canHeight = 600

        canvas.width = canWidth
        canvas.height = canHeight
        const playImage = new Image();
        playImage.src = './shadow_dog.png'

        const imgWidth = 575;
        const imgHeight = 5230 / 10
        
        let frameX = 0
        let frameY = 6;

        function animate() {
            ctx.clearRect(0, 0, canWidth, canHeight)
            ctx.drawImage(playImage, frameX * imgWidth, frameY * imgHeight, imgWidth, imgHeight, 0, 0, canWidth, canHeight)
            requestAnimationFrame(animate)

            if(frameX > 5) {
                frameX = 0
            } else {
                frameX++
            }
        }

        animate()
    </script>
</body>
</html>
